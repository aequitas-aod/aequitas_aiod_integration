name: Python tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest requests-mock pytest-dotenv
    
    - name: Create .env file for tests
      run: |
        echo "KEYCLOAK_SERVER_URL=http://localhost:8080" >> .env
        echo "KEYCLOAK_REALM=your-realm" >> .env
        echo "KEYCLOAK_CLIENT_ID=your-client-id" >> .env
        echo "PROTECTED_API_URL=http://localhost:8080/api" >> .env
        echo "TESTING=1" >> .env


    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q
